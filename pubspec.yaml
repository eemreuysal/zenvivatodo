name: zenvivatodo
description: Sağlıklı ve Düzenli Bir Yaşam için To-Do Uygulaması

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'  # Support for newer Dart versions

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  
  # Database
  sqflite: ^2.3.2
  path: ^1.8.3
  path_provider: ^2.1.2
  
  # State management
  provider: ^6.1.1
  
  # Shared preferences for theme and user session
  shared_preferences: ^2.2.2
  
  # Date and time formatting
  intl: ^0.19.0
  
  # Timer for reminders
  rxdart: ^0.27.7
  timezone: ^0.9.2
  
  # Notifications - REMOVED temporarily to fix build issues
  # flutter_local_notifications: 14.1.3+1
  
  # Security
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Internationalization
  generate: true

  # Assets
  # assets:
  #   - assets/images/
  #   - assets/icons/

<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sağlıklı ve Düzenli Bir Yaşam için To-Do Uygulaması">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="zenvivatodo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- WebAssembly and JavaScript support -->
  <title>ZenViva Todo</title>
  <link rel="manifest" href="manifest.json">

  <!-- Flutter JavaScript utilities -->
  <script>
    // Check if WasmGC is supported by the browser
    function checkWasmGCSupport() {
      try {
        if (typeof WebAssembly === 'object') {
          // Modern browsers should support WebAssembly
          return true;
        }
      } catch (e) {
        console.warn('WebAssembly not supported, falling back to JavaScript', e);
      }
      return false;
    }

    // Flutter service worker for caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
</head>
<body>
  <!-- Flutter bootstrap script for proper initialization -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sağlıklı ve Düzenli Bir Yaşam için To-Do Uygulaması">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="zenvivatodo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- WebAssembly and JavaScript support -->
  <title>ZenViva Todo</title>
  <link rel="manifest" href="manifest.json">

  <!-- Flutter JavaScript utilities -->
  <script>
    // Flutter 3.29+ WebAssembly (Wasm) renderer configuration
    // The pre-compiled "main.dart.js" script will be replaced by main.dart.wasm
    // when WebAssembly is enabled by the Flutter build system
    window.flutterWebRenderer = "canvaskit"; // Use "html" for older browsers without WebAssembly support
    window.isCanvasKitForced = false;
    
    // Check if WasmGC is supported by the browser
    function checkWasmGCSupport() {
      try {
        if (typeof WebAssembly === 'object') {
          // Modern browsers should support WebAssembly
          return true;
        }
      } catch (e) {
        console.warn('WebAssembly not supported, falling back to JavaScript', e);
      }
      return false;
    }

    // Set renderer based on WebAssembly support
    if (!checkWasmGCSupport()) {
      window.flutterWebRenderer = "html";
      console.info("Using HTML renderer due to lack of WebAssembly support");
    }

    // Flutter service worker for caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    // Load app when the document is ready
    if (document.readyState === 'complete') {
      loadMainDartJs();
    } else {
      window.addEventListener('load', loadMainDartJs);
    }
  </script>
</body>
</html>
